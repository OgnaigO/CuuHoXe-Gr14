name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  flutter_svg: ^2.1.0
  http: ^1.4.0
  google_maps_flutter: ^2.12.2
  location: ^5.0.3
  flutter_rating_bar: ^4.0.1
  shared_preferences: ^2.5.3
  sliding_up_panel: ^2.0.0+1
  stomp_dart_client: ^2.1.3
  url_launcher: ^6.3.1
  intl: ^0.20.2
  image_picker: ^1.1.2
  geolocator: ^10.1.0

  # âœ… Corrected for OpenStreetMap
  flutter_map: ^6.2.1
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300